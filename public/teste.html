<script language='JavaScript' type='text/javascript'>function doTrack(){var num=document.getElementById('trackingNumber').value; if(num===''){alert('Insira um código de rastreio válido.');return;}ifrm=document.createElement('IFRAME');ifrm.setAttribute('src', 'http://localhost:8080/tracking?tracknumber='+num);ifrm.setAttribute('frameborder', '0');ifrm.style.position='relative';ifrm.style.width='100%';ifrm.style.height='100%';var div=document.getElementById('tracking');div.innerHTML=' ';div.append(ifrm)}</script><div style='text-align: center;'>INSIRA O CÓDIGO DE RASTREIO PARA ACOMPANHAR SUA ENTREGA.</div><div style='text-align: center;'><input type='text' id='trackingNumber' maxlength='50'/> <input type='button' value='RASTREAR' onclick='doTrack()'/></div><div id='tracking' style='text-align: center; width:100%'></div>
